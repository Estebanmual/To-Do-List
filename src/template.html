<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do list</title>
</head>
<body>
    <main>
        <div class="list-title">
            <h1>Today's To Do</h1>
            <img src="./assets/refresh.svg" alt="refresh">
        </div>
        
        <input class="add-input" type="text" placeholder="Add to your list...">
        <ul>
            <li><span><input type="checkbox" name="completed-checkbox">wash the dishes</span> <img src="./assets/3-dots.svg" alt="three dots"></li>
            <li><span><input type="checkbox" name="completed-checkbox">take shower</span> <img src="./assets/3-dots.svg" alt="three dots"></li>
        </ul>
        <button class="clear-button" type="button">Clear all completed</button>
    </main>
</body>
</html>
